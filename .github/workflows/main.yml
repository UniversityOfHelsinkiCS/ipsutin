name: Release

on:
  push:
    branches:
      - master

jobs:
  dockerhub-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: toska/kliksutin:latest
          build-args: |
            BASE_PATH=/kliksutinstaging
            GIT_SHA=${{ github.sha }}
            STAGING=true

  sentry-release:
    runs-on: ubuntu-latest
    needs: dockerhub-release

    steps:
      - uses: actions/checkout@v3

      - name: Pull image and create a container
        run: docker create --name kliksutin toska/kliksutin:latest

      - name: Copy assets from the container
        run: docker cp kliksutin:/opt/app-root/src ./app

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_URL: ${{ secrets.SENTRY_URL }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          set_commits: 'skip'
          sourcemaps: ./app
          url_prefix: '~/app'
