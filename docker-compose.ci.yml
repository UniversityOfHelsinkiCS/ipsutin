version: '3.5'

services:
  app:
    build:
      context: .
      args:
        - E2E=true
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=postgres
    command: ['npm', 'run', 'start:test']
    ports:
      - 8000:8000
    container_name: ipsutin_dev

  db:
    image: postgres:16.3
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    container_name: ipsutin_test_db
